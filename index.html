<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>

  <body>
    <!-- <ul id="nickname"></ul>

    </form> -->
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" placeholder="type your message here" />
      <button>Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
      <script>
        var socket = io();
        $('form').submit(function(){
          socket.emit('chat message', $('#m').val()); //#m is the input box and the chat message we input is going to get passed to us in the .js file here1
          // socket.emit('nickname', $('#n').val());
          $('#m').val('');
          // $('#n').val('');
          return false;
        });
          socket.on('chat message', function(msg){
          $('#messages').append($('<li>').text(msg));
          // $('#messages').append($('<li>').text(nickname));
        });
          socket.emit("username", "Laura");
      </script>
  </body>
</html>
